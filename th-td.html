<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1">
    <tr>
        <th>名称</th>
        <th>重量</th>
        <th>单价</th>
        <th>小计</th>
    </tr>
    <tr>
        <td>苹果</td>
        <td>3公斤</td>
        <td>5元/公斤</td>
        <td>15元</td>
    </tr>
    <tr>
        <th colspan="3">总计</th>
        <th>27元</th>
    </tr>
    <tr>
        <td colspan="3">总计</td>
        <td>27元</td>
    </tr>
</table>
</body>
</html>
